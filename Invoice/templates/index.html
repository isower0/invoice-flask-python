<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stye.css') }}">
    
    <title>Invoice</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
        <h1>Invoice</h1>
      </nav>
  <div class="wrap">
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" name="email" required>
        </div>
        <div class="mb-3">
          <label for="InputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="InputName" name="name" required> 
        </div>
        <div class="mb-3">
            <label for="InputTel" class="form-label">Tel Number</label>
            <input type="text" class="form-control" id="InputTel" name="tel" required>
        </div>
        <div class="mb-3">
            <label for="InputDesc" class="form-label">Description</label>
            <textarea class="form-control" id="InputDesc" name="description"></textarea>
        </div>
        <div class="mb-3">
            <input type="file" id="myFile" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="result_upload" style="text-align: center;">
        <h2 style="background-color:rgb({{color_result}}); color:white;">{{result_upload}}</h2>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </div>
  </body>
</html>
